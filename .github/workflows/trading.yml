name: Intraday Trading Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 minutes
  workflow_dispatch:        # Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Confirm Python version
        run: python --version

      - name: Install dependencies
        run: pip install yfinance pandas numpy python-telegram-bot

      - name: Run trading script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "{\"telegram_bot_token\": \"${TELEGRAM_BOT_TOKEN}\", \"telegram_chat_id\": \"${TELEGRAM_CHAT_ID}\"}" > config.json
          python trading_script.py
