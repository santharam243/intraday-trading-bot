name: Intraday Trading Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:        # Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install yfinance pandas numpy python-telegram-bot

      - name: Run trading script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.telegram_bot_token }}
          TELEGRAM_CHAT_ID: ${{ secrets.telegram_chat_id }}
        run: |
          echo "{\"telegram_bot_token\": \"${TELEGRAM_BOT_TOKEN}\", \"telegram_chat_id\": \"${TELEGRAM_CHAT_ID}\"}" > config.json
          python trading_script.py
