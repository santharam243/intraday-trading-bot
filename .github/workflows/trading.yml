name: Intraday Trading Bot

on:
  schedule:
    # Monday to Friday (1-5), every 15 mins between 03:30 and 10:00 UTC (09:00 to 15:30 IST)
    - cron: '30 3 * * 1-5'
    - cron: '45 3 * * 1-5'
    - cron: '0 4 * * 1-5'
    - cron: '15 4 * * 1-5'
    - cron: '30 4 * * 1-5'
    - cron: '45 4 * * 1-5'
    - cron: '0 5 * * 1-5'
    - cron: '15 5 * * 1-5'
    - cron: '30 5 * * 1-5'
    - cron: '45 5 * * 1-5'
    - cron: '0 6 * * 1-5'
    - cron: '15 6 * * 1-5'
    - cron: '30 6 * * 1-5'
    - cron: '45 6 * * 1-5'
    - cron: '0 7 * * 1-5'
    - cron: '15 7 * * 1-5'
    - cron: '30 7 * * 1-5'
    - cron: '45 7 * * 1-5'
    - cron: '0 8 * * 1-5'
    - cron: '15 8 * * 1-5'
    - cron: '30 8 * * 1-5'
    - cron: '45 8 * * 1-5'
    - cron: '0 9 * * 1-5'
    - cron: '15 9 * * 1-5'
    - cron: '30 9 * * 1-5'
    - cron: '45 9 * * 1-5'
    - cron: '0 10 * * 1-5'
    - cron: '23 14 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4        

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Confirm Python version
        run: python --version

      - name: Install dependencies
        run: pip install yfinance pandas numpy

      - name: Run trading script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python intraday_trading.py
